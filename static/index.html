<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Airlift Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* --- PREMIUM COLOR SYSTEM --- */
    #domContacts,
#occContacts,
#otherContacts,
#contactsAirline {
  color: var(--text-primary) !important;
}
    :root {
      --primary-dark: #0F172A;
      --primary-purple: #7C3AED;
      --primary-cyan: #06B6D4;
      --accent-emerald: #10B981;
      --text-primary: #F1F5F9;
      --text-secondary: #CBD5E1;
      --text-muted: #94A3B8;
      --bg-dark: #020617;
      --bg-card: #1E293B;
      --bg-elevated: #334155;
      --border-dark: #475569;
      --border-light: #334155;
      --success: #10B981;
      --danger: #EF4444;
      --warning: #F59E0B;
    }

    /* --- GLOBAL RESET & STYLES --- */
    * {
      transition: color 0.15s ease, background-color 0.15s ease, border-color 0.15s ease, box-shadow 0.2s ease;
    }

    html, body {
      margin: 0;
      padding: 0;
    }

    body { 
      background: linear-gradient(135deg, var(--bg-dark) 0%, #0f172a 50%, #1e293b 100%);
      color: var(--text-primary); 
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-weight: 400;
      letter-spacing: -0.01em;
      position: relative;
    }

    /* Subtle background pattern */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(124, 58, 237, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(6, 182, 212, 0.08) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    
    .container { 
      max-width: 1400px; 
      padding-top: 4rem; 
      padding-bottom: 4rem;
      position: relative;
      z-index: 1;
    }
    
    /* --- PREMIUM TYPOGRAPHY --- */
    h1 {
      color: #FFFFFF;
      font-weight: 900;
      font-size: 3.5rem;
      letter-spacing: -0.03em;
      margin-bottom: 0.75rem;
      background: none;
      -webkit-background-clip: unset;
      -webkit-text-fill-color: unset;
      background-clip: unset;
    }

    h1 + p {
      /* color: var(--text-secondary); */
      font-size: 1.15rem;
      margin-bottom: 3rem;
      font-weight: 500;
    }
    
    /* --- PREMIUM CARD DESIGN --- */
    .card { 
      background: var(--bg-card);
      border: 1px solid var(--border-light);
      border-radius: 16px;
      box-shadow: 
        0 8px 16px rgba(0, 0, 0, 0.3),
        0 2px 4px rgba(124, 58, 237, 0.1);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .card:hover {
      box-shadow: 
        0 16px 32px rgba(124, 58, 237, 0.2),
        0 4px 8px rgba(6, 182, 212, 0.15);
      border-color: var(--primary-cyan);
      transform: translateY(-6px);
    }

    .card-body {
      padding: 2rem;
    }

    .card-title { 
      color: var(--text-primary);
      font-weight: 800;
      font-size: 1.35rem;
      letter-spacing: -0.02em;
      padding-bottom: 1.25rem;
      margin-bottom: 1.75rem;
      border-bottom: 2px solid var(--border-light);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    /* --- LINK STYLING --- */
    a { 
      color: #06B6D4;
      transition: all 0.2s ease;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover { 
      color: #7C3AED;
      text-decoration: underline;
    }

    .muted { 
      color: var(--text-muted); 
      font-size: 0.875rem;
      font-weight: 500;
    }

    /* --- SPINNER --- */
    .spinner { 
      display: none;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* --- FORM STYLES --- */
    .form-label {
      font-weight: 700;
      color: var(--text-primary);
      font-size: 0.9rem;
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      font-size: 0.8rem;
    }

    .form-control {
      background: var(--bg-elevated);
      border: 2px solid var(--border-light);
      color: var(--text-primary);
      border-radius: 12px;
      padding: 1rem 1.25rem;
      font-size: 1rem;
      transition: all 0.2s ease;
      font-weight: 500;
    }

    .form-control::placeholder {
      color: var(--text-muted);
      font-weight: 500;
    }

    .form-control:focus {
      border-color: #7C3AED;
      box-shadow: 
        0 0 0 4px rgba(124, 58, 237, 0.2),
        inset 0 0 0 1px rgba(124, 58, 237, 0.1);
      outline: none;

    }

    /* --- BUTTON STYLES --- */
    .btn-primary {
      background: #2baa2b;
      border: none;
      padding: 1rem 2.25rem;
      font-weight: 700;
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 
        0 8px 20px rgba(71, 85, 105, 0.35),
        0 2px 4px rgba(63, 143, 163, 0.2);
      color: #ffffff;
      font-size: 1rem;
      letter-spacing: -0.01em;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.3s ease;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 12px 28px rgba(71, 85, 105, 0.45),
        0 4px 8px rgba(63, 143, 163, 0.3);
    }

    .btn-primary:active {
      transform: translateY(-1px);
    }

    /* --- KEY/VALUE DISPLAY --- */
    .kv .label {
      color: var(--text-muted);
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      display: block;
      margin-bottom: 0.4rem;
    }

      
    .kv .value {
      font-weight: 600;
      color: var(--text-muted);
      margin-top: 0.35rem;
      font-size: 1rem;
      word-break: break-word;
      line-height: 1.5;
    }

    .kv > div { 
      padding: 1.25rem 0;
      border-bottom: 1px solid var(--border-light);
    }

    .kv > div:last-child { 
      border-bottom: none;
      padding-bottom: 0;
    }
    
    /* --- GRID LAYOUT --- */
    .grid-2 { 
      display: grid; 
      grid-template-columns: 1fr 1fr; 
      gap: 2.5rem;
    }

    @media (max-width: 1024px){ 
      .grid-2 { 
        grid-template-columns: 1fr;
      }
    }

    /* --- TABLE STYLES --- */
    .table {
      --bs-table-bg: transparent;
      font-size: 0.95rem;
    }

    .table-dark thead th {
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.15) 0%, rgba(6, 182, 212, 0.15) 100%);
      border-bottom: 2px solid #06B6D4;
      color: var(--text-primary);
      font-weight: 800;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      padding: 1.25rem 1.25rem;
    }

    .table-dark tbody tr {
      border-bottom: 1px solid var(--border-light);
      transition: all 0.2s ease;
    }

    .table-dark tbody tr:hover {
      background: linear-gradient(90deg, rgba(124, 58, 237, 0.1) 0%, transparent 100%);
    }

    .table-dark tbody td {
      color: var(--text-secondary);
      font-weight: 500;
      padding: 1.25rem 1.25rem;
    }

    /* --- BADGE STYLES --- */
    .badge-airport {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.1) 0%, rgba(6, 182, 212, 0.1) 100%);
      border: 1px solid var(--border-light);
      padding: 0.5rem 1rem;
      color: var(--text-primary);
      font-weight: 700;
      font-size: 0.8rem;
      border-radius: 8px;
      transition: all 0.2s ease;
      display: inline-block;
    }

    .badge-airport:hover {
      border-color: #7C3AED;
      box-shadow: 0 4px 12px rgba(124, 58, 237, 0.2);
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.15) 0%, rgba(6, 182, 212, 0.1) 100%);
    }

    .badge-airport .badge {
      background: #7C3AED;
      color: #ffffff;
      font-weight: 700;
      padding: 0.25em 0.65em;
      border-radius: 4px;
      margin-left: 0.5rem;
    }

    /* --- ALERT STYLES --- */
    .alert-danger {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.15) 0%, rgba(239, 68, 68, 0.08) 100%);
      border: 1.5px solid rgba(239, 68, 68, 0.3);
      color: #FECACA;
      border-radius: 12px;
      padding: 1.5rem;
      font-weight: 500;
    }

    /* --- SPINNER BORDER --- */
    .spinner-border {
      border-color: rgba(124, 58, 237, 0.2);
      border-right-color: #7C3AED;
      animation: spin 1s linear infinite;
    }

    /* --- FORM CONTAINER --- */
    form {
      background: var(--bg-card);
      padding: 2rem;
      border-radius: 16px;
      border: 1px solid var(--border-light);
      box-shadow: 
        0 8px 16px rgba(0, 0, 0, 0.3),
        0 2px 4px rgba(124, 58, 237, 0.1);
    }

    /* --- RESPONSIVE DESIGN --- */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.25rem;
      }

      .container {
        padding-top: 2rem;
      }

      form {
        padding: 1.5rem;
      }

      .card-body {
        padding: 1.5rem;
      }

      .grid-2 {
        gap: 1.75rem;
      }

      .card-title {
        font-size: 1.15rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.75rem;
      }

      .card-body {
        padding: 1.25rem;
      }

      .kv .value {
        font-size: 0.95rem;
      }

      .table-responsive {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-1">Aircraft Details</h1>
    <p class="mb-4">Search and discover comprehensive information about any aircraft</p>

    <form id="queryForm" class="row gy-3 gx-2 align-items-end">
      <div class="col-auto">
        <label for="nNumber" class="form-label">N-Number</label>
        <input id="nNumber" class="form-control" placeholder="e.g., N605FX" required>
      </div>
      <div class="col-auto">
        <button id="goBtn" class="btn btn-primary mt-4">Look up Aircraft</button>
      </div>
      <div class="col-auto spinner mt-4" id="spinner">
        <div class="spinner-border text-light" role="status" aria-hidden="true"></div>
      </div>
    </form>

    <div id="error" class="alert alert-danger mt-4 d-none"></div>

    <div id="results" class="mt-5 d-none">

      <div class="grid-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"> FR24 Aircraft</h5>
            <div id="fr24Card" class="kv"></div>
            <div class="mt-3 small muted" id="fr24Link"></div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">FAA Registry</h5>
            <div id="regCard" class="kv"></div>
            <div class="mt-3 small muted" id="regLink"></div>
          </div>
        </div>
      </div>

      <div class="grid-2 mt-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"> ADS-B Exchange</h5>
            <div id="adsbCard" class="kv"></div>
            <div class="mt-3 small muted" id="adsbLink"></div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">ðŸŽ¯ Targeting Info</h5>
            <div id="targetCard" class="kv"></div>
          </div>
        </div>
      </div>

      <div class="grid-2 mt-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Activity</h5>
            <div id="activityCard" class="kv"></div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title"> Recent Flights</h5>
            <div class="table-responsive">
              <table class="table table-dark table-striped align-middle mb-0">
                <thead>
                  <tr><th>Date</th><th>From</th><th>To</th><th>Callsign</th><th>Time</th></tr>
                </thead>
                <tbody id="flightsTable"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="card mt-4">
        <div class="card-body">
          <h5 class="card-title"> Contact Information</h5>

          <div id="contactsAirline" class="small muted mb-2"></div>

          <div class="kv mb-3" id="domContacts"></div>
          <div class="kv mb-3" id="occContacts"></div>
          <div class="kv" id="otherContacts"></div>
        </div>
      </div>

    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
