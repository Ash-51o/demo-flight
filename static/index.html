<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Airlift Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #0b1220; color: #e6ecf2; }
    .card { background: #121a2b; border: 1px solid #1e2a44; }
    .card-title { color: #ffffff; }
    a { color: #8cc8ff; }
    .muted { color: #9fb3c8; }
    .spinner { display:none; }
    .badge-airport{font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;}
    .kv .label{color:#9fb3c8;font-size:.8rem}
    .kv .value{font-weight:500; color:#ffffff;}
    .grid-2 { display:grid; grid-template-columns: 1fr 1fr; gap:1rem; }
    @media (max-width: 992px){ .grid-2{ grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-3">Aircraft Details</h1>

    <form id="queryForm" class="row gy-3 gx-2 align-items-end">
      <div class="col-auto">
        <label for="nNumber" class="form-label">N-Number</label>
        <input id="nNumber" class="form-control" placeholder="e.g., N605FX" required>
      </div>
      <div class="col-auto">
        <button id="goBtn" class="btn btn-primary mt-4">Look up</button>
      </div>
      <div class="col-auto spinner mt-4" id="spinner">
        <div class="spinner-border text-light" role="status" aria-hidden="true"></div>
      </div>
    </form>

    <div id="error" class="alert alert-danger mt-4 d-none"></div>

    <div id="results" class="mt-4 d-none">

      <div class="grid-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">FR24 Aircraft</h5>
            <div id="fr24Card" class="kv"></div>
            <div class="mt-2 small muted" id="fr24Link"></div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">FAA / FlightAware  Registry</h5>
            <div id="regCard" class="kv"></div>
            <div class="mt-2 small muted" id="regLink"></div>
          </div>
        </div>
      </div>

      <div class="grid-2 mt-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Live ADS-B Exchange</h5>
            <div id="adsbCard" class="kv"></div>
            <div class="mt-2 small muted" id="adsbLink"></div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Targeting</h5>
            <div id="targetCard" class="kv"></div>
          </div>
        </div>
      </div>

      <div class="grid-2 mt-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Activity</h5>
            <div id="activityCard" class="kv"></div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Recent Flights</h5>
            <div class="table-responsive">
              <table class="table table-dark table-striped align-middle mb-0">
                <thead>
                  <tr><th>Date</th><th>From</th><th>To</th><th>Callsign</th><th>Time</th></tr>
                </thead>
                <tbody id="flightsTable"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Contact Information block -->
      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">Contact Information</h5>

          <div id="contactsAirline" class="small muted mb-2"></div>

          <div class="kv mb-3" id="domContacts"></div>
          <div class="kv mb-3" id="occContacts"></div>
          <div class="kv" id="otherContacts"></div>
        </div>
      </div>

    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
